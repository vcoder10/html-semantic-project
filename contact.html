<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li>
            <a href="#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="#menu">Our Menu</a></li>

          <li><a href="./hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="./tacos_close_up_400x260.png"
          alt="Little Tacos Shop Tacos"
          title="Tacos Readt to EAts!"
        />
        <figcaption>Little Tacos Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form>
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="your name" required />
            </p>
            <p>
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="your email" />
            </p>
            <p>
              <label for="message">Your Mesaage:</label><br />
              <textarea
                type="text"
                id="message"
                name="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          555 Tacho Temptation Lnae, Suite T<br />
          Kansas City, MO 55555-55555
          <br /><br />
          Phone : <a href="tel:+555555555555">555-555-5555</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
